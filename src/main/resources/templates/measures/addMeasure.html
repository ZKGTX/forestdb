<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Добавить адаптационную меру</title>
</head>

<body>

<div class="container">
    <h3>Добавить адаптационную меру</h3>
    <hr>

    <p class="h4 mb-4">Введите название адаптационной меры:</p>

    <form action="#" th:action="@{/measures/save}"
          th:object="${measure}" method="POST">

        <input type="hidden" th:field="*{risk.id}"
               class="form-control mb-4 col-4" placeholder="Климатический риск ID">

        <input type="hidden" th:field="*{id}"
               class="form-control mb-4 col-4" placeholder=" Адаптационная мера ID">

        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="Название Адаптационной меры">

        <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"
           class="alert alert-danger" role="alert"/>


        <button type="submit" class="btn btn-success col-2">Сохранить</button>
    </form>
    <hr>
    <a th:href="@{/measures(riskId=${measure.risk.id})}"
       class="btn btn-outline-primary btn-sm mb-3">Назад к списку адаптационных мер</a>
</div>
</body>

</html>
