<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Редактировать пользователя</title>
</head>

<body>

<div class="container">
    <h3>Данные учетной записи</h3>
    <hr>

    <p class="h4 mb-4">Редактировать пользователя: </p>

    <form th:action="@{/users/doUpdate}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" />

        <input type="hidden" th:field="*{email}" />

            <input type="hidden" th:field="*{password}" />

            <input type="hidden" th:field="*{confirmedPassword}" />

            <div class="form-group row">
                <label class="col-4 col-form-label">имя: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">фамилия: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           required minlength="2" maxlength="20" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">список ролей: </label>
                <div class="col-8">
                    <th:block th:each="role: ${roles}">
                        <input type="checkbox" th:field="*{roles}"
                               th:text="${role.name}" th:value="${role.id}" class="m-2" />
                    </th:block>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Обновить</button>
            </div>
        </div>
    </form>

    <hr>
    <a th:href="@{/users}"
       class="btn btn-outline-primary btn-sm mb-3">Назад к списку пользователей</a>
</div>
</body>

</html>
