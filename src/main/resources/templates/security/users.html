<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Список пользователей: </title>
</head>
<body>
<div class="container">
    <h1>
        <a th:href="@{/doLogout}" class="btn btn-outline-secondary btn-sm mb-3 pull-right"
           onclick="if (!(confirm('Вы действительно хотите завершить работу и выйти из системы?'))) return false"> Выйти из системы </a>
    </h1>
    <h1>список пользователей</h1>
    <hr>

    <table class="table table-hover table-bordered table-striped">
        <thead class="thead-light">
        <tr>
            <th>email</th>
            <th>имя</th>
            <th>фамилия</th>
            <th>список ролей</th>
            <th>действие</th>
        </tr>>
        </thead>>
        <tbody>
        <tr th:each="tempUser : ${allUsers}">
            <td th:text="${tempUser.email}"/>

            <td th:text="${tempUser.firstName}"/>

            <td th:text="${tempUser.lastName}"/>

            <td th:text="${tempUser.roles}"/>

            <td>
                <a th:href="@{/users/update(userId=${tempUser.id})}"
                   class="btn btn-outline-secondary btn-sm">
                    изменить
                </a>

                <a th:href="@{/users/delete(userId=${tempUser.id})}"
                   class="btn btn-outline-danger btn-sm"
                   onclick="if (!(confirm('Вы действительно хотите удалить этого пользователя?'))) return false">
                    удалить
                </a>

            </td>>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
