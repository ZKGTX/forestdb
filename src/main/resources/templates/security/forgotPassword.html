<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Сброс пароля</title>
</head>

<body>

<div>
    <h3 align="center">Сброс пароля</h3>
</div>

<div th:if="${error != null}">
    <p class="alert alert-danger">[[${error}]]</p>
</div>
<div th:if="${message != null}">
    <p class="alert alert-warning">[[${message}]]</p>
</div>

<form th:action="@{/forgotPassword}" method="post" style="max-width: 420px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div>
            <p>Введите адрес электронной почты (ваш логин), вам будет отправлено электронное письмо для сброса пароля:</p>
        </div>
        <div>
            <p>
                <input type="email" name="email" class="form-control" placeholder="email адрес"/>
            </p>
            <p class="text-center">
                <input type="submit" value="Отправить" class="btn btn-primary" />
            </p>
        </div>
    </div>
    <a th:href="@{/login}"
       >назад к странице входа в систему</a>
</form>


</body>

</html>
