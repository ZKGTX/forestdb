<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Добавить субъект РФ</title>
</head>

<body>

<div class="container">
    <h3>Добавить / изменить субъект РФ</h3>
    <hr>

    <p class="h4 mb-4">Введите название субъекта: </p>

    <form th:action="@{/subjects/save}"
          th:object="${subject}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group row">
            <label class="col-4 col-form-label">название субъекта РФ: </label>
            <div class="col">
                <input type="text" th:field="*{name}" class="form-control"
                       />
            </div>
        </div>

        <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"
           class="alert alert-danger" role="alert"/>

        <div>
            <button type="submit" class="btn btn-success">сохранить</button>
        </div>
</div>
</form>

<hr>
<a th:href="@{/subjects}"
   class="btn btn-outline-primary btn-sm mb-3">Назад к списку субъектов РФ</a>
</div>
</body>

</html>
