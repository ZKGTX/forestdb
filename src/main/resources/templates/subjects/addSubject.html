<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Добавить субъект РФ</title>
</head>

<body>

<div class="container">
    <h4>Добавить / изменить субъект РФ</h4>
    <hr>

    <p class="h4 mb-4">Введите название субъекта:</p>

    <form action="#" th:action="@{/subjects/save}"
                     th:object="${subject}" method="POST">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{name}"
                    class="form-control mb-4 col-4" placeholder="Название субъекта">

        <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"
           class="alert alert-danger" role="alert"/>

        <button type="submit" class="btn btn-success col-2">Сохранить</button>

    </form>
    <hr>
    <a th:href="@{/subjects}"
       class="btn btn-outline-primary btn-sm mb-3">Назад к списку субъектов</a>
</div>
</body>

</html>
