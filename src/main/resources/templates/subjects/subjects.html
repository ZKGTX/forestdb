<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Субъекты РФ</title>
</head>
<body>
<div class="container">
    <h3>Субъекты РФ</h3>
<hr>

    <a th:href="@{/subjects/add}"
       class="btn btn-primary btn-sm mb-3">
        Добавить субъект РФ
    </a>

<table class="table table-hover table-bordered table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Название субъекта</th>
            <th>Действие</th>
        </tr>>
    </thead>>
    <tbody>
    <tr th:each="tempSubject : ${allSubjects}">
        <td th:text="${tempSubject.name}"/>
        <td>
            <a th:href="@{/subjects/update(subjectId=${tempSubject.id})}"
                class="btn btn-outline-secondary btn-sm">
                Изменить
            </a>

            <a th:href="@{/subjects/delete(subjectId=${tempSubject.id})}"
                class="btn btn-outline-danger btn-sm"
                onclick="if (!(confirm('Вы действительно хотите удалить этот субъект РФ? Все связанные с ним записи о рисках также будут удалены.'))) return false">
                Удалить
            </a>

            <a th:href="@{/risks(subjectId=${tempSubject.id})}"
                class="btn btn-primary btn-sm">
                Перейти к списку рисков
            </a>

            <a th:href="@{/subjects/export}"
                class="btn btn-success btn-sm">
                Получить отчет
            </a>
        </td>>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
